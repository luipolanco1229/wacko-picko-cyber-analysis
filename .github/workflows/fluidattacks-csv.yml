name: FluidAttacks - CSV Export (strict)
on:
  workflow_dispatch: {}

jobs:
  config:
    name: Build scan configuration
    runs-on: ubuntu-latest
    outputs:
      sast_args: ${{ steps.set.outputs.sast_args }}
      sca_args: ${{ steps.set.outputs.sca_args }}
    steps:
      - name: Set arguments (strict + CSV export)
        id: set
        run: |
          echo "sast_args=sast --strict scan . --format csv --output fluidattacks_sast_results.csv" >> $GITHUB_OUTPUT
          echo "sca_args=sca --strict scan . --format csv --output fluidattacks_sca_results.csv" >> $GITHUB_OUTPUT
      - name: Show config
        run: |
          echo "SAST args: ${{ steps.set.outputs.sast_args }}"
          echo "SCA  args: ${{ steps.set.outputs.sca_args }}"

  scans:
    name: FluidAttacks strict scans and CSV upload
    needs: config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SAST scan (strict)
        id: sast
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: ${{ needs.config.outputs.sast_args }}

      - name: Run SCA scan (strict)
        id: sca
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: ${{ needs.config.outputs.sca_args }}

      - name: List generated CSV files
        run: |
          ls -l *.csv || echo "No CSV files found"

      - name: Upload FluidAttacks CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fluidattacks-csv-results
          path: |
            fluidattacks_sast_results.csv
            fluidattacks_sca_results.csv

      - name: Parse CSV and fail on findings (optional)
        run: |
          # Ajusta el parsing según columnas reales del CSV.
          # Si quieres que esto no falle, elimina el 'exit 1' o cambia la condición.
          if grep -qiE "(critical|high|medium)" fluidattacks_sast_results.csv fluidattacks_sca_results.csv; then
            echo "::error::Vulnerabilidades detectadas en los archivos CSV de FluidAttacks"
            exit 1
          else
            echo "Sin coincidencias de severidad (critical/high/medium)."
          fi

      - name: Summary
        if: success()
        run: |
          echo "✅ FluidAttacks strict scans completed and CSVs uploaded."
