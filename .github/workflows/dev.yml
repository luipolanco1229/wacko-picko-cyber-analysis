name: CI - FluidAttacks (SAST + SCA) - BREAKING
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  fluidattacks_scans:
    name: FluidAttacks scans (SAST + SCA) - STRICT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuraci칩n movida a variables de entorno

      - name: Show environment info
        run: |
          echo "=== Informaci칩n del entorno ==="
          echo "Directorio actual: $(pwd)"
          echo -e "\n=== Contenido del directorio ==="
          ls -la

      - name: Run FluidAttacks SAST with config
        id: sast
        run: |
          # Ejecutar SAST con par치metros directos
          echo "=== Ejecutando SAST ==="
          # Ejecutar el comando CLI dentro del contenedor usando el archivo de config
          docker run --rm -v "$(pwd):/src" -w /src \
            docker.io/fluidattacks/sast:latest \
            sast scan --config .fluidattacks/config.yaml

          echo -e "\n=== Verificando salida del comando ==="
          ls -la
        continue-on-error: true

      - name: Process SAST results
        if: steps.sast.outcome == 'failure' || steps.sast.outcome == 'success'
        run: |
          # Crear directorio de reportes si no existe
          mkdir -p reports

          # Verificar si el archivo de reporte SAST CSV (seg칰n config) existe
          if [ -f fluidattacks-report.csv ]; then
            cp fluidattacks-report.csv reports/sast-results.csv
            # remover el reporte global para evitar sobreescritura por SCA
            rm -f fluidattacks-report.csv
            echo "SAST Report Summary:"
            # Contar l칤neas (restamos 1 por el encabezado)
            line_count=$(wc -l < reports/sast-results.csv)
            echo "Vulnerabilidades encontradas: $((line_count - 1))"
            # Guardar el reporte como variable de entorno (en base64)
            echo "SAST_SCAN_RESULTS=$(cat reports/sast-results.csv | base64 -w 0)" >> $GITHUB_ENV
          else
            echo "No se encontr칩 el archivo de reporte SAST"
            # Crear archivo CSV vac칤o con encabezado
            echo "vulnerability_id,severity,file,line,description,remediation" > reports/sast-results.csv
            echo "SAST_SCAN_RESULTS=$(echo 'vulnerability_id,severity,file,line,description,remediation' | base64 -w 0)" >> $GITHUB_ENV
          fi

      - name: Run FluidAttacks SCA with config
        id: sca
        run: |
          # Ejecutar SCA con par치metros directos
          echo "=== Ejecutando SCA ==="
          # Ejecutar el comando CLI dentro del contenedor usando el archivo de config
          docker run --rm -v "$(pwd):/src" -w /src \
            docker.io/fluidattacks/sca:latest \
            sca scan --config .fluidattacks/config.yaml

          echo -e "\n=== Verificando salida del comando SCA ==="
          ls -la
        continue-on-error: true

      - name: Process SCA results
        if: steps.sca.outcome == 'failure' || steps.sca.outcome == 'success'
        run: |
          # Verificar si el archivo de reporte SCA CSV (seg칰n config) existe
          if [ -f fluidattacks-report.csv ]; then
            cp fluidattacks-report.csv reports/sca-results.csv
            echo "SCA Report Summary:"
            # Contar l칤neas (restamos 1 por el encabezado)
            line_count=$(wc -l < reports/sca-results.csv)
            echo "Dependencias vulnerables encontradas: $((line_count - 1))"
            # Guardar el reporte como variable de entorno (en base64)
            echo "SCA_SCAN_RESULTS=$(cat reports/sca-results.csv | base64 -w 0)" >> $GITHUB_ENV
          else
            echo "No se encontr칩 el archivo de reporte SCA"
            # Crear archivo CSV vac칤o con encabezado
            echo "package_name,version,severity,vulnerability_id,description,remediation" > reports/sca-results.csv
            echo "SCA_SCAN_RESULTS=$(echo 'package_name,version,severity,vulnerability_id,description,remediation' | base64 -w 0)" >> $GITHUB_ENV
          fi

      - name: Generate combined vulnerability report
        if: always()
        run: |
          # Crear directorio para reportes
          mkdir -p reports

          # Inicializar archivos CSV vac칤os si no existen
          if [ ! -f reports/sast-results.csv ]; then
            echo "vulnerability_id,severity,file,line,description,remediation" > reports/sast-results.csv
          fi

          if [ ! -f reports/sca-results.csv ]; then
            echo "package_name,version,severity,vulnerability_id,description,remediation" > reports/sca-results.csv
          fi

          # Crear resumen de vulnerabilidades
          sast_count=$(( $(wc -l < reports/sast-results.csv) - 1 ))
          sca_count=$(( $(wc -l < reports/sca-results.csv) - 1 ))

          # Crear archivo de resumen
          echo "Tipo,Total" > reports/summary.csv
          echo "Vulnerabilidades SAST,$sast_count" >> reports/summary.csv
          echo "Vulnerabilidades SCA,$sca_count" >> reports/summary.csv
          echo "Total,$((sast_count + sca_count))" >> reports/summary.csv

          # Mostrar resumen
          echo "游댌 Resumen de vulnerabilidades:"
          cat reports/summary.csv | column -t -s,

          # Crear un archivo README.md con instrucciones
          cat > reports/README.md << 'EOL'
          # Reportes de Seguridad

          Este directorio contiene los reportes de seguridad generados por Fluid Attacks.

          ## Archivos disponibles:
          - `sast-results.csv`: Vulnerabilidades encontradas en el c칩digo fuente
          - `sca-results.csv`: Dependencias con vulnerabilidades conocidas
          - `summary.csv`: Resumen de vulnerabilidades encontradas

          ## C칩mo interpretar los reportes:

          ### SAST (An치lisis Est치tico de C칩digo Fuente)
          - `vulnerability_id`: Identificador 칰nico de la vulnerabilidad
          - `severity`: Nivel de severidad (Critical, High, Medium, Low)
          - `file`: Archivo donde se encontr칩 la vulnerabilidad
          - `line`: N칰mero de l칤nea donde se encontr칩 la vulnerabilidad
          - `description`: Descripci칩n de la vulnerabilidad
          - `remediation`: Recomendaciones para solucionar la vulnerabilidad

          ### SCA (An치lisis de Dependencias)
          - `package_name`: Nombre del paquete vulnerable
          - `version`: Versi칩n del paquete
          - `severity`: Nivel de severidad (Critical, High, Medium, Low)
          - `vulnerability_id`: Identificador de la vulnerabilidad (ej: CVE-XXXX-XXXX)
          - `description`: Descripci칩n de la vulnerabilidad
          - `remediation`: Versi칩n recomendada para actualizar
          EOL

          # Guardar el resumen como variable de entorno
          echo "SCAN_SUMMARY=$(cat reports/summary.csv | base64 -w 0)" >> $GITHUB_ENV

      - name: Upload all files for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            reports/*.csv
            .fluidattacks/
          retention-days: 7
          if-no-files-found: warn
          compression-level: 0

      - name: Fail if vulnerabilities found
        if: steps.sast.outcome == 'failure' || steps.sca.outcome == 'failure'
        run: |
          echo " Se encontraron vulnerabilidades en el an치lisis de seguridad"
          echo "Revisa los reportes generados en la secci칩n de artefactos"
          exit 1

  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run semgrep CI
        run: |
          semgrep ci
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::Semgrep found security issues!"
            exit 1
          fi
