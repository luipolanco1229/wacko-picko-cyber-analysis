name: SAST + SCA - Config Runs

on:
  workflow_dispatch:

jobs:
  sast-scan-with-config:
    name: FA SAST (config)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate fluidattacks-sast.config.yaml exists
        run: |
          if [ ! -f fluidattacks-sast.config.yaml ]; then
            echo "Missing: fluidattacks-sast.config.yaml"
            exit 1
          fi

      - name: Run Fluid Attacks SAST Scan (config)
        id: sast_scan
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: sast --strict scan fluidattacks-sast.config.yaml

      - name: Upload SAST results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fa-sast-results
          path: |
            Security-SAST.csv
            fluidattacks-sast.config.yaml
          retention-days: 30

  sca-scan-with-config:
    name: FA SCA (config)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate fluidattacks-scaconfig.yaml exists
        run: |
          if [ ! -f fluidattacks-scaconfig.yaml ]; then
            echo "Missing: fluidattacks-scaconfig.yaml"
            exit 1
          fi

      - name: Run Fluid Attacks SCA Scan (config)
        id: sca_scan
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: sca --strict scan fluidattacks-scaconfig.yaml

      - name: Upload SCA results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fa-sca-results
          path: |
            Security-SCA.csv
            fluidattacks-scaconfig.yaml
          retention-days: 30
