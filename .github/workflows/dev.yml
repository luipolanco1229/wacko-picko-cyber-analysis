name: CI - FluidAttacks (SAST + SCA) - BREAKING
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  fluidattacks_scans:
    name: FluidAttacks scans (SAST + SCA) - STRICT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FluidAttacks SAST (Docker image)
        id: sast
        run: |
          docker run --rm -v ${{ github.workspace }}:/github/workspace docker.io/fluidattacks/sast:latest sast scan /github/workspace
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::SAST scan found vulnerabilities or failed!"
            exit 1
          fi

      - name: FluidAttacks SCA (Docker image)
        id: sca
        run: |
          docker run --rm -v ${{ github.workspace }}:/github/workspace docker.io/fluidattacks/sca:latest sca scan /github/workspace
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::SCA scan found vulnerabilities or failed!"
            exit 1
          fi

      - name: FluidAttacks summary
        run: |
          echo "âœ… FluidAttacks scans finished (SAST + SCA) - NO VULNERABILITIES FOUND"
          echo "All scans passed successfully!"

  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run semgrep CI
        run: |
          semgrep ci
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::Semgrep found security issues!"
            exit 1
          fi
