name: CI - Security Suite (FluidAttacks SAST/SCA + Semgrep) - STRICT
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  fluidattacks_scans:
    name: FluidAttacks scans (SAST + SCA) with Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate fluidattacks.config.yml exists
        run: |
          if [ ! -f fluidattacks.config.yml ]; then
            echo "Error: fluidattacks.config.yml no encontrado"
            exit 1
          fi
          echo "fluidattacks.config.yml encontrado"

      - name: Run SAST scan with config
        id: sast
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: sast --strict scan fluidattacks.config.yml
        continue-on-error: true

      - name: Run SCA scan with config  
        id: sca
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: sca --strict scan fluidattacks.config.yml
        continue-on-error: true

      - name: List generated result files
        run: |
          echo "=== Archivos de resultados generados ==="
          ls -la Security-*.csv 2>/dev/null || echo "No se encontraron archivos CSV de Security"

      - name: Upload FluidAttacks scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fluidattacks-security-results
          path: |
            Security-SAST.csv
            Security-SCA.csv
            fluidattacks.config.yml
          retention-days: 30

      - name: Parse results and fail on critical/high findings
        run: |
          echo "=== Verificando resultados de seguridad ==="
          
          # Verificar archivos de resultados
          sast_exists=false
          sca_exists=false
          
          if [ -f "Security-SAST.csv" ]; then
            echo "✅ Archivo SAST encontrado"
            sast_exists=true
          fi
          
          if [ -f "Security-SCA.csv" ]; then
            echo "✅ Archivo SCA encontrado"  
            sca_exists=true
          fi
          
          # Buscar vulnerabilidades críticas/altas
          if [ "$sast_exists" = true ] || [ "$sca_exists" = true ]; then
            if grep -qriE "(critical|high)" Security-*.csv 2>/dev/null; then
              echo "::error::Vulnerabilidades críticas o altas detectadas en los análisis de seguridad"
              exit 1
            else
              echo "✅ No se detectaron vulnerabilidades críticas/altas"
            fi
          else
            # Si no hay archivos CSV, verificar códigos de salida
            if [ "${{ steps.sast.outcome }}" = "failure" ] || [ "${{ steps.sca.outcome }}" = "failure" ]; then
              echo "::error::Los scans SAST/SCA fallaron - posibles vulnerabilidades encontradas"
              exit 1
            else
              echo "✅ Scans completados exitosamente"
            fi
          fi

      - name: FluidAttacks summary
        if: success()
        run: |
          echo "✅ FluidAttacks SAST/SCA completados sin vulnerabilidades críticas/altas"
          echo "Archivos de resultados subidos como artifacts"  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (fail on findings)
        run: |
          semgrep ci
          if [ $? -ne 0 ]; then
            echo "::error::Semgrep encontró hallazgos que incumplen políticas"
            exit 1
          fi
          echo "Semgrep finalizó sin hallazgos bloqueantes"
