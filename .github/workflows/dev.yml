name: CI - Security Suite (FluidAttacks SAST/SCA + Semgrep) - STRICT
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  config:
    name: Build scan configuration
    runs-on: ubuntu-latest
    outputs:
      sast_args: ${{ steps.set.outputs.sast_args }}
      sca_args: ${{ steps.set.outputs.sca_args }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set arguments from config file
        id: set
        run: |
          echo "sast_args=sast --strict scan . --config fluidattacks.config.yml" >> $GITHUB_OUTPUT
          echo "sca_args=sca --strict scan . --config fluidattacks.config.yml" >> $GITHUB_OUTPUT
      - name: Show config
        run: |
          echo "SAST args: ${{ steps.set.outputs.sast_args }}"
          echo "SCA  args: ${{ steps.set.outputs.sca_args }}"

  fluidattacks_scans:
    name: FluidAttacks scans (Strict + CSV)
    needs: config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SAST scan (strict)
        id: sast
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: ${{ needs.config.outputs.sast_args }}

      - name: Run SCA scan (strict)
        id: sca
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: ${{ needs.config.outputs.sca_args }}

      - name: List generated CSV files
        run: |
          ls -l Security-*.csv || echo "No se encontraron archivos de resultados"

      - name: Upload FluidAttacks CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            Security-SAST-Analysis.csv
            Security-SCA-Analysis.csv

      - name: Parse CSV and fail on findings
        run: |
          # Verifica si existen archivos CSV y busca vulnerabilidades críticas/altas
          if grep -qiE "(critical|high)" Security-SAST-Analysis.csv Security-SCA-Analysis.csv 2>/dev/null; then
            echo "::error::Vulnerabilidades críticas o altas detectadas en los análisis de seguridad"
            exit 1
          else
            echo "Análisis completado: sin vulnerabilidades críticas/altas detectadas."
          fi

      - name: FluidAttacks summary
        if: success()
        run: |
          echo "✅ FluidAttacks SAST/SCA estrictos completados sin vulnerabilidades críticas/altas/medias"

  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (fail on findings)
        run: |
          semgrep ci
          if [ $? -ne 0 ]; then
            echo "::error::Semgrep encontró hallazgos que incumplen políticas"
            exit 1
          fi
          echo "Semgrep finalizó sin hallazgos bloqueantes"
