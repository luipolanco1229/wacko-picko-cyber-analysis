name: CI - FluidAttacks (SAST + SCA) - BREAKING
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  fluidattacks_scans:
    name: FluidAttacks scans (SAST + SCA) - STRICT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create FluidAttacks config directory
        run: mkdir -p .fluidattacks

      - name: Run FluidAttacks SAST with config
        id: sast
        uses: docker://docker.io/fluidattacks/sast:latest
        continue-on-error: true
        with:
          args: sast scan --config .fluidattacks/config.yaml

      - name: Process SAST results
        if: steps.sast.outcome == 'failure' || steps.sast.outcome == 'success'
        run: |
          if [ -f fluidattacks-sast-report.json ]; then
            echo "SAST Report Summary:"
            jq '.vulnerabilities | length' fluidattacks-sast-report.json || echo "No se pudo analizar el reporte"
            # Guardar el reporte como artefacto
            echo "SAST_SCAN_RESULTS=$(cat fluidattacks-sast-report.json | jq -c '.' | base64 -w 0)" >> $GITHUB_ENV
          fi
          # Si el paso anterior falló, guardar un reporte vacío
          if [ $? -ne 0 ]; then
            echo "SAST_SCAN_RESULTS=$(echo '{"vulnerabilities": []}' | base64 -w 0)" >> $GITHUB_ENV
          fi

      - name: Run FluidAttacks SCA with config
        id: sca
        uses: docker://docker.io/fluidattacks/sca:latest
        continue-on-error: true
        with:
          args: sca scan --config .fluidattacks/config.yaml

      - name: Process SCA results
        if: steps.sca.outcome == 'failure' || steps.sca.outcome == 'success'
        run: |
          if [ -f fluidattacks-sca-report.json ]; then
            echo "SCA Report Summary:"
            jq '.vulnerabilities | length' fluidattacks-sca-report.json || echo "No se pudo analizar el reporte"
            # Guardar el reporte como artefacto
            echo "SCA_SCAN_RESULTS=$(cat fluidattacks-sca-report.json | jq -c '.' | base64 -w 0)" >> $GITHUB_ENV
          fi
          # Si el paso anterior falló, guardar un reporte vacío
          if [ $? -ne 0 ]; then
            echo "SCA_SCAN_RESULTS=$(echo '{"vulnerabilities": []}' | base64 -w 0)" >> $GITHUB_ENV
          fi

      - name: Generate combined vulnerability report
        if: always()
        run: |
          # Crear directorio para reportes
          mkdir -p reports
          
          # Decodificar y guardar reportes individuales
          if [ -n "$SAST_SCAN_RESULTS" ]; then
            echo $SAST_SCAN_RESULTS | base64 -d > reports/sast-results.json
          fi
          
          if [ -n "$SCA_SCAN_RESULTS" ]; then
            echo $SCA_SCAN_RESULTS | base64 -d > reports/sca-results.json
          fi
          
          # Crear reporte combinado
          echo '{"sast": ' > reports/combined-results.json
          cat reports/sast-results.json >> reports/combined-results.json
          echo ', "sca": ' >> reports/combined-results.json
          cat reports/sca-results.json >> reports/combined-results.json
          echo '}' >> reports/combined-results.json
          
          # Mostrar resumen
          echo " Resumen de vulnerabilidades:"
          echo "SAST: $(jq '.sast.vulnerabilities | length' reports/combined-results.json) vulnerabilidades"
          echo "SCA: $(jq '.sca.vulnerabilities | length' reports/combined-results.json) vulnerabilidades"
          
          # Guardar el reporte combinado como artefacto
          echo "COMBINED_RESULTS=$(cat reports/combined-results.json | jq -c '.' | base64 -w 0)" >> $GITHUB_ENV

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/
            fluidattacks-*.json
          retention-days: 7

      - name: Fail if vulnerabilities found
        if: steps.sast.outcome == 'failure' || steps.sca.outcome == 'failure'
        run: |
          echo " Se encontraron vulnerabilidades en el análisis de seguridad"
          echo "Revisa los reportes generados en la sección de artefactos"
          exit 1

  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run semgrep CI
        run: |
          semgrep ci
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "::error::Semgrep found security issues!"
            exit 1
          fi