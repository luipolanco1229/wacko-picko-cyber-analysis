name: CI - FluidAttacks (SAST + SCA) - BREAKING
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "12 15 * * *"

jobs:
  fluidattacks_scans:
    name: FluidAttacks scans (SAST + SCA) - STRICT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FluidAttacks SAST (Docker image)
        uses: docker://docker.io/fluidattacks/sast:latest
        with:
          args: sast scan /github/workspace
          # Fail the workflow if vulnerabilities are found

      - name:
          FluidAttacks SCA (Docker image)
          # If FluidAttacks provides a dedicated SCA image, this will run it; adjust image name if needed
        uses: docker://docker.io/fluidattacks/sca:latest
        with:
          args: sca scan /github/workspace
          # Fail the workflow if vulnerabilities are found

      - name: FluidAttacks summary
        run: |
          echo "FluidAttacks scans finished (SAST + SCA)."
          echo "All vulnerabilities must be addressed - workflow will fail on findings."

  semgrep:
    name: semgrep/ci - STRICT
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run semgrep CI
        run:
          semgrep ci
          # Fail the workflow on semgrep findings
