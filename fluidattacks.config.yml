namespace: wacko-picko-security-analysis

# Global settings
working_dir: .
language: EN

# SAST Configuration
sast:
  output:
    file_path: ./Security-SAST.csv
    format: CSV
  scan:
    include:
      - .
    exclude:
      - glob(**/node_modules/**)
      - glob(**/vendor/**)
      - glob(**/dist/**)
      - glob(**/build/**)
      - glob(**/target/**)

# SCA Configuration
sca:
  output:
    file_path: ./Security-SCA.csv
    format: CSV
  scan:
    include:
      - .
    exclude:
      - glob(**/node_modules/**)
      - glob(**/vendor/**)
      - glob(**/dist/**)
      - glob(**/build/**)
      - glob(**/target/**)

# Security thresholds
thresholds:
  fail_on_critical: true
  fail_on_high: true
  fail_on_medium: false
  fail_on_low: false
